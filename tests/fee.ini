# The used values for gas_limit correspond to protocol Delphi and allow transactions
# from implicit (tz) to implicit and implicit to manager.tz. Payouts from a manager.tz
# account are not supported using these values.

[DEFAULT]
# Fees and limits are chosen as upper value for successful transfer to manager.tz accounts
fee=574

[KTTX]
# The storage limit corresponds to the amount needed to pay the burn fee for a 0 balance tz account
# Storage limit has been reduced by a factor of 4 in Delphi (see https://blog.nomadic-labs.com/delphi-changelog.html)
storage_limit=65
gas_limit=3230
